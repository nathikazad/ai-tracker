table:
  name: events
  schema: public
object_relationships:
  - name: event_type_object
    using:
      foreign_key_constraint_on: event_type
  - name: interaction
    using:
      foreign_key_constraint_on: interaction_id
  - name: parent
    using:
      foreign_key_constraint_on: parent_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: children
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: events
          schema: public
  - name: event_tags
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_tag
          schema: public
